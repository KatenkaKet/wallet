services:
  api:
    build: .
    container_name: go_api
    ports:
      - "${PORT}:8080"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./configs/config.env
    environment:
      - DB_HOST=db
    restart: on-failure

  db:
    image: postgres:15
    container_name: go_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: